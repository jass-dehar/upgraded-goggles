<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classic Modern Hero</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f3efe8;
      color: #222;
    }

    /* ---------- HERO ---------- */
    .hero {
      max-width: 1200px;
      margin: 60px auto;
      background: linear-gradient(135deg, #f8f6f3 40%, #f1b1a7);
      border-radius: 32px;
      overflow: hidden;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      min-height: 520px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
    }

    .hero.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ---------- LEFT ---------- */
    .hero-content {
      padding: 80px 70px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .badge {
      display: inline-block;
      border: 1px solid #ccc;
      padding: 6px 14px;
      font-size: 12px;
      letter-spacing: 1px;
      border-radius: 20px;
      margin-bottom: 30px;
      width: fit-content;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 56px;
      font-weight: 500;
      line-height: 1.1;
      margin-bottom: 20px;
    }

    h1 em {
      font-style: italic;
    }

    .services {
      display: flex;
      gap: 20px;
      font-size: 13px;
      letter-spacing: 1px;
      margin-bottom: 30px;
      text-transform: uppercase;
      opacity: 0.8;
    }

    .services span {
      position: relative;
      padding-right: 20px;
    }

    .services span::after {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 1px;
      height: 14px;
      background: #999;
    }

    .services span:last-child::after {
      display: none;
    }

    .desc {
      font-size: 15px;
      max-width: 420px;
      line-height: 1.7;
      opacity: 0.85;
    }

    /* ---------- RIGHT ---------- */
    .hero-image {
      position: relative;
      overflow: hidden;
    }

    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.05);
      transition: transform 1.5s ease;
    }

    .hero:hover .hero-image img {
      transform: scale(1);
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
      }

      .hero-content {
        padding: 60px 40px;
      }

      h1 {
        font-size: 44px;
      }

      .hero-image {
        height: 360px;
      }
    }
  </style>
</head>
<body>

  <section class="hero" id="hero">
    <!-- LEFT -->
    <div class="hero-content">
      <div class="badge">OUR MISSION</div>

      <h1>Designing for <em>results.</em></h1>

      <div class="services">
        <span>Web</span>
        <span>Branding</span>
        <span>UX / UI</span>
      </div>

      <p class="desc">
        A design studio focused on crafting elegant, intuitive digital experiences
        that help brands grow with clarity and confidence.
      </p>
    </div>

    <!-- RIGHT -->
    <div class="hero-image">
      <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=1200" alt="Portrait">
    </div>
  </section>

  <script>
    // Reveal animation on load
    window.addEventListener('load', () => {
      document.getElementById('hero').classList.add('show');
    });
  </script>

</body>
</html>
